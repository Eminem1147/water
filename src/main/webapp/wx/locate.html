<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>定位地址</title>
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
</head>
<body>
<div class="page">
    <div class="page__bd page__bd_spacing">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <h3>当前收货地址</h3>
                </div>
                <div class="weui-cell__bd">
                    <label id="curAdd">收货地址</label>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell weui-cell_select weui-cell_select-before">
                <div class="weui-cell__hd">
                    <select class="weui-select">
                    </select>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入地址" />
                </div>
                <div class="weui-cell__bd">
                    <a href="">取消</a>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <h3>当前定位</h3>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p id="curLoc">当前定位</p>
                </div>
                <div class="weui-cell__bd">
                    <a class="weui-btn weui-btn_mini weui-btn_default" href="">重新定位</a>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <h3>附近地址</h3>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>南京大学仙林校区</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
