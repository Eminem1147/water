<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>定位地址</title>
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=RWc8drj7zTVzdlRajxxdfPLEScuRmb16"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var geolocation = new BMap.Geolocation();
        var longtitude;
        var latitude;
        var curLoc;

        //获取经纬度，进行逆解析
        function startLoc() {
            //alert("success");
            geolocation.getCurrentPosition(function (r) {
                if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                    longtitude = r.point.lng;
                    latitude = r.point.lat;
                    //alert('您的位置：'+r.point.lng+','+r.point.lat);
                    var point = new BMap.Point(longtitude, latitude);
                    var geoc = new BMap.Geocoder();
                    geoc.getLocation(point, function (rs) {
                        var addComp = rs.addressComponents;
                        //alert(longtitude, latitude);
                        //alert(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
                        curLoc = addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber;
                        var loc = document.getElementById("curLoc");
                        loc.innerHTML = curLoc;
                    });
                }
                else {
                    alert('failed' + this.getStatus());
                }
            }, {enableHighAccuracy: true})
        }


        function G(id) {
            return document.getElementById(id);
        }

//        var map = new BMap.Map("l-map");
//        map.centerAndZoom("北京",12);                   // 初始化地图,设置城市和地图级别。

        var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
            {"input" : "searchInput"
                //,"location" : map
            });

        ac.addEventListener("onhighlight", function(e) {  //鼠标放在下拉列表上的事件
            var str = "";
            var _value = e.fromitem.value;
            var value = "";
            if (e.fromitem.index > -1) {
                value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
            }
            str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

            value = "";
            if (e.toitem.index > -1) {
                _value = e.toitem.value;
                value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
            }
            str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
            G("searchResult").innerHTML = str;
        });

        var myValue;
        ac.addEventListener("onconfirm", function(e) {    //鼠标点击下拉列表后的事件
            var _value = e.item.value;
            myValue = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
            G("searchResult").innerHTML ="onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;

            setPlace();
        });

        function setPlace(){
            map.clearOverlays();    //清除地图上所有覆盖物
            function myFun(){
                var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果
                map.centerAndZoom(pp, 18);
                map.addOverlay(new BMap.Marker(pp));    //添加标注
            }
            var local = new BMap.LocalSearch(map, { //智能搜索
                onSearchComplete: myFun
            });
            local.search(myValue);
        }
    </script>
</head>
<body onload="startLoc()">
<div class="page">
    <div class="page__bd page__bd_spacing">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <h2>当前收货地址</h2>
                </div>
                <div class="weui-cell__bd">
                    <label id="curAdd">收货地址</label>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell js_show searchbar">
                <!--<div class="weui-cell__hd">-->
                    <!--<select class="weui-select" id="curCity">-->
                    <!--</select>-->
                <!--</div>-->
                <div class="weui-cell__bd">
                    <div class="weui-search-bar" id="searchBar">
                        <form class="weui-search-bar__form">
                            <div class="weui-search-bar__box">
                                <i class="weui-icon-search"></i>
                                <input class="weui-search-bar__input" id="searchInput" required="" type="search" placeholder="请输入地址">
                                <a class="weui-icon-clear" id="searchClear" href="javascript:"></a>
                            </div>
                            <label class="weui-search-bar__label" id="searchText">
                                <i class="weui-icon-search"></i>
                                <span>请输入地址</span>
                            </label>
                        </form>
                        <a class="weui-search-bar__cancel-btn" id="searchCancel" href="javascript:">取消</a>
                    </div>
                    <div class="weui-cells searchbar-result" id="searchResult">
                    </div>
                </div>
            </div>
            <script class="js_show searchbar" type="text/javascript">
                $(function(){
                    var $searchBar = $('#searchBar'),
                        $searchResult = $('#searchResult'),
                        $searchText = $('#searchText'),
                        $searchInput = $('#searchInput'),
                        $searchClear = $('#searchClear'),
                        $searchCancel = $('#searchCancel');

                    function hideSearchResult(){
                        $searchResult.hide();
                        $searchInput.val('');
                    }
                    function cancelSearch(){
                        hideSearchResult();
                        $searchBar.removeClass('weui-search-bar_focusing');
                        $searchText.show();
                    }

                    $searchText.on('click', function(){
                        $searchBar.addClass('weui-search-bar_focusing');
                        $searchInput.focus();
                    });
                    $searchInput
                        .on('blur', function () {
                            if(!this.value.length) cancelSearch();
                        })
                        .on('input', function(){
                            if(this.value.length) {
                                $searchResult.show();
                            } else {
                                $searchResult.hide();
                            }
                        })
                    ;
                    $searchClear.on('click', function(){
                        hideSearchResult();
                        $searchInput.focus();
                    });
                    $searchCancel.on('click', function(){
                        cancelSearch();
                        $searchInput.blur();
                    });
                });</script>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <h2>当前定位</h2>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p id="curLoc">当前定位</p>
                </div>
                <div class="weui-cell__bd">
                    <a class="weui-btn weui-btn_mini weui-btn_default" onclick="startLoc()">重新定位</a>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <h2>附近地址</h2>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>南京大学仙林校区</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
