<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>确认收货信息</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
    <script type="text/javascript" src="../resources/js/split.js"></script>
    <script>
        function load() {
            var url = window.location.href;
            var param = split(url);
            if (param != null) {
                var name = document.getElementById("idname");
                var contact = document.getElementById("phone");
                var add = document.getElementById("address");

                name.setAttribute("placeholder", param[0]);
                contact.setAttribute("placeholder", param[1]);
                add.setAttribute("placeholder", param[2]);
            }
        }
    </script>
</head>
<body onload=load()>
<form>
    <br>
    <hr/>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">联系人</label></div>
            <div class="weui-cell__bd">
                <input id ="idname" class="weui-input" type="text" placeholder="请输入姓名"/>
            </div>
        </div>
    </div>

    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input id="phone" class="weui-input" type="tel" placeholder="请输入手机号">
        </div>
        <div class="weui-cell__ft">
            <a id="phonenumberlist" href="javascript:;" class="weui-vcode-btn">通讯录</a>
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">收货地址</label>
        </div>
        <div class="weui-cell__bd">
            <input id="address" class="weui-input" type="tel" placeholder="请输入收货地址" href=""/>
        </div>
        <div class="weui-cell__ft">
            <a id="otheraddress" href="javascript:;" class="weui-vcode-btn">></a>
        </div>
        <hr>
    </div>
    <div class="button-sp-area">
        <br>
        <br>
        <a href="" id ="butt" class="weui-btn weui-btn_plain-primary">确定</a>
    </div>

    </div>
</form>
<script src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
<script src="../resources/js/ConfirmReciptInfo.js"></script>
</body>
</html>
