<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认地址</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
</head>
<body>
<div id="map" style="width:100%;height: 50%">
</div>
<div id="location_message">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src="../resources/img/position.png" alt="" style="width:25px;margin-right:10px;display:block">
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="地址" style="color:black;"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd" style="color: grey"><p>详细地址</p></div>
        </div>
    </div>
    <p style="padding-top: 15px">
        <a style="width: 85%;align-self: center" href="javascript:;" class="weui-btn weui-btn_plain-primary">确定</a>
    </p>
</div>
</body>
</html>
